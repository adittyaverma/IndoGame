<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <title>IndoGames Admin Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->

  </head>
  <body>
    <div class="container">
      <div class="row d-flex align-items-center min-vh-100">
        <div class="col-md-5 mx-auto shadow p-3 mb-5 bg-white rounded">
          <div id="first">
            <div class="myform form ">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Admin Login</h1>
                </div>
              </div>
              <form action="" method="post" name="login">
                <div class="form-group ">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mt-3">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                </div>
                <div class="col-md-12 text-center mt-3">
                  <button type="submit" class=" btn btn-block btn-primary px-5 ">Login</button>
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>      
  </body>
