    <div class="container masthead">
      <div class="row gutters">
        <div class="col-lg-8 offset-lg-2">
          <h3 class="mb-2">New Game</h3>
        </div>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 offset-lg-2">
          <div class="card h-100">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mb-2 text-primary">Game Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="fullName">Game Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter game name">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="name">Trainer Name</label>
                    <input type="number" class="form-control" id="name" placeholder="Enter Trainer name">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="time">Start Time</label>
                    <input type="time" class="form-control" id="time" placeholder="Enter Time">
                  </div>
                </div>
                 <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="time">End Time</label>
                    <input type="time" class="form-control" id="time" placeholder="Enter Time">
                  </div>
                </div>
                 <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="age">Age</label>
                    <select class="form-select" aria-label="Default select example">
                      <option>choose one option...</option>
                      <option>5 years to 15 years</option>
                      <option>15 years to 30 years</option>
                      <option>30 years to 45 years</option>
                      <option>45 years and above</option>
                    </select>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="age">Day</label>
                    <div class="weekDays-selector">
                      <input type="checkbox" id="weekday-mon" class="weekday" />
                      <label for="weekday-mon">M</label>
                      <input type="checkbox" id="weekday-tue" class="weekday" />
                      <label for="weekday-tue">T</label>
                      <input type="checkbox" id="weekday-wed" class="weekday" />
                      <label for="weekday-wed">W</label>
                      <input type="checkbox" id="weekday-thu" class="weekday" />
                      <label for="weekday-thu">T</label>
                      <input type="checkbox" id="weekday-fri" class="weekday" />
                      <label for="weekday-fri">F</label>
                      <input type="checkbox" id="weekday-sat" class="weekday" />
                      <label for="weekday-sat">S</label>
                      <input type="checkbox" id="weekday-sun" class="weekday" />
                      <label for="weekday-sun">S</label>
                    </div>
                  </div> 
                </div>   
              </div>
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mt-3 mb-2 text-primary">Game Venue</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="block">Block</label>
                     <select class="form-select" aria-label="Default select example">
                      <option>choose one block...</option>
                      <option>Block A</option>
                      <option>Block B</option>
                      <option>Block C</option>
                      <option>Block D</option>
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="row gutters mt-4">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <div class="text-right">
                    <button type="button" id="submit" name="submit" class="btn btn-primary">Create</button>
                    <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
